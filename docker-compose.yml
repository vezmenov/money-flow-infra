services:
  backend:
    build:
      context: ../money-flow-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      APP_API_KEY: ${APP_API_KEY:-dev}
    volumes:
      - ../money-flow-backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ../money-flow
      args:
        APP_BUILD_VERSION: ${APP_BUILD_VERSION:-dev}
        APP_BUILD_TIME: ${APP_BUILD_TIME:-unknown}
        APP_API_KEY: ${APP_API_KEY:-dev}
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
